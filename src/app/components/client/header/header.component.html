<header class="header">
  <div class="header-top">
    <div class="header-logo">
      <a routerLink="#" class="logo">DuyDepTrai</a>
    </div>
    <!-- <ion-icon name="menu-outline" class="toogle"></ion-icon> -->
    <i class="toogle bx bx-menu" name="menu-outline"></i>
    <div class="header-menu">
      <ul class="menu" id="menu">
        <li class="menu-item">
          <a
            routerLink="/"
            class="menu-link is-active"
            onclick="setActiveMenu(0)"
            >Home</a
          >
        </li>
        <li class="menu-item">
          <a routerLink="/about" class="menu-link" onclick="setActiveMenu(1)"
            >About</a
          >
        </li>
        <li class="menu-item">
          <a routerLink="/products" class="menu-link" onclick="setActiveMenu(2)"
            >Shop</a
          >
        </li>
        <li class="menu-item">
          <a routerLink="/blog" class="menu-link" onclick="setActiveMenu(3)"
            >Blogs</a
          >
        </li>
        <li class="menu-item">
          <a routerLink="/contact" class="menu-link" onclick="setActiveMenu(4)"
            >Contact</a
          >
        </li>
      </ul>
    </div>
    <div class="header-icons">
      <a routerLink="#">
        <i class="header-icon bx bx-search"></i>
      </a>
      <div *ngIf="user; else elseBlock">
        <a routerLink="/customer/{{ user.user._id }}">
          <img
            style="
              width: 50px;
              height: 50px;
              border-radius: 50%;
              object-fit: cover;
            "
            _ngcontent-ng-c1522481837=""
            src="../../../../../assets/images/anh_duy.jpg"
            alt=""
          />
        </a>
      </div>

      <ng-template #elseBlock>
        <!-- Nội dung sẽ được hiển thị nếu điều kiện là false -->
        <a routerLink="/signin">
          <i class="header-icon bx bxs-user"></i>
        </a>
      </ng-template>

      <a routerLink="#">
        <i class="header-icon bx bxs-shopping-bag"></i>
      </a>
    </div>
  </div>
</header>
